<!-- Search Input -->
<div class="flex flex-col justify-center w-9/12 lg:w-5/12 mx-auto mt-6">
  <div class="mb-3">
    <input
      type="text"
      name="details"
      class="input-search"
      placeholder="{{ 'search' | translate }}"
      [(ngModel)]="searchWord"
    />
  </div>
</div>
<div
  class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6 gap-6 p-4"
>
  @for( product of allProducts() | search : searchWord ; track $index){
  <app-card [cardProduct]="product"></app-card>
  }
</div>
