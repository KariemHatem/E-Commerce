<!-- Language Selector -->
<div class="relative inline-block text-left group">
  <!-- Button -->
  <button
    class="bg-gray-100 px-4 py-2 rounded-md hover:bg-gray-200 flex items-center gap-2"
    tabindex="0"
  >
    {{ 'language' | translate }}
    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
    </svg>
  </button>

  <!-- Dropdown -->
  <div
    class="absolute right-0 mt-2 w-28 bg-white rounded-md shadow-lg border opacity-0 invisible group-focus-within:opacity-100 group-focus-within:visible transition-all duration-150"
  >
    <button class="w-full text-left px-3 py-2 hover:bg-gray-100" (click)="changeLang('en')">
      {{ 'english' | translate }}
    </button>
    <button class="w-full text-left px-3 py-2 hover:bg-gray-100" (click)="changeLang('ar')">
      {{ 'arabic' | translate }}
    </button>
  </div>
</div>
