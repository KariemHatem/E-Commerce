<div appFlowbiteInit>
  <div
    class="group w-full p-4 border rounded-xl shadow-sm bg-white hover:shadow-md transition-all duration-300"
  >
    <div [routerLink]="['/productsdetails', cardProduct()?._id]" class="content cursor-pointer">
      <!-- Image -->
      <div class="w-full h-40mb-4 overflow-hidden rounded-lg">
        <img [src]="cardProduct()?.imageCover" class="w-full h-full object-cover" alt="product" />
      </div>

      <!-- Brand -->
      <h5 class="text-main-color text-sm font-semibold my-2">
        {{ cardProduct()?.category?.name }}
      </h5>

      <!-- Title -->
      <p class="text-gray-800 text-sm font-semibold leading-tight line-clamp-2">
        {{ cardProduct()?.title }}
      </p>

      <!-- Price + Rating -->
      <div class="flex items-center justify-between mt-3 mb-3">
        <span class="text-base font-bold text-gray-900">{{
          cardProduct()?.price | currency : ' EGP '
        }}</span>

        <div class="flex items-center">
          <i class="fa-solid fa-star text-yellow-400 text-xs"></i>
          <span class="text-gray-500 text-xs ml-1">{{ cardProduct()?.ratingsAverage }}</span>
        </div>
      </div>
    </div>
    <div>
      <button
        (click)="addToCart(cardProduct()?._id)"
        class="btn-global opacity-0 group-hover:opacity-100 transition-opacity duration-300 ease-in-out pointer-events-auto cursor-pointer w-full"
      >
        Add to cart
      </button>
    </div>
  </div>
</div>
